version: '3.8'

x-app: &app
  build:
    context: .
    args:
      RUBY_VERSION: '3.1.0'
      PG_MAJOR: '14'
      NODE_MAJOR: '16'
      YARN_VERSION: '1.22.17'
  image: anycasts-demo-dev:1.0.0
  environment: &env
    NODE_ENV: ${NODE_ENV:-development}
    RAILS_ENV: ${RAILS_ENV:-development}
    YARN_CACHE_FOLDER: /app/node_modules/.yarn-cache
  tmpfs:
    - /tmp
    - /app/tmp/pids

x-backend: &backend
  <<: *app
  stdin_open: true
  tty: true
  volumes:
    - ..:/app:cached
    - rails_cache:/app/tmp/cache
    - bundle:/usr/local/bundle
    - node_modules:/app/node_modules
    - assets:/app/public/assets
    - assets_builds:/app/app/assets/builds
    - history:/usr/local/hist
    - .psqlrc:/root/.psqlrc:ro
    - .bashrc:/root/.bashrc:ro
  environment: &backend_environment
    <<: *env
    REDIS_URL: redis://redis:6379/
    DATABASE_URL: postgres://postgres:postgres@postgres:5432
    BOOTSNAP_CACHE_DIR: /usr/local/bundle/_bootsnap
    WEBPACKER_DEV_SERVER_HOST: webpacker
    WEB_CONCURRENCY: ${WEB_CONCURRENCY:-1}
    HISTFILE: /usr/local/hist/.bash_history
    PSQL_HISTFILE: /usr/local/hist/.psql_history
    EDITOR: vi
    PERFORMANCE: ${PERFORMANCE:-}
    ACTION_CABLE_ADAPTER: ${ACTION_CABLE_ADAPTER:-anycable}
    ANYCABLE_RPC_HOST: 0.0.0.0:50051
    ANYCABLE_BROADCAST_ADAPTER: http
    ANYCABLE_HTTP_BROADCAST_URL: http://ws:8090/_broadcast
    CHROME_URL: http://chrome:3333
  depends_on: &backend_depends_on
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  rails:
    <<: *backend
    command: bundle exec rails

  web:
    <<: *backend
    command: bundle exec rails server -b 0.0.0.0
    ports:
      - '3000:3000'
    depends_on:
      ws:
        condition: service_started
      css:
        condition: service_started

  anycable:
    <<: *backend
    command: bundle exec anycable
    ports:
      - '50051'
    depends_on:
      <<: *backend_depends_on
      ws:
        condition: service_started

  css:
    <<: *backend
    command: bundle exec rails tailwindcss:watch

  ws: &ws
    image: anycable/anycable-go:1.4.0-rc.1
    ports:
      - '8080:8080'
      - '8090:8090'
    environment: &ws_environment
      ANYCABLE_HOST: "0.0.0.0"
      ANYCABLE_PORT: 8080
      ANYCABLE_BROKER: memory
      ANYCABLE_BROADCAST_ADAPTER: "http"
      ANYCABLE_TURBO_RAILS_KEY: s3cÐ¯eT
      ANYCABLE_JWT_ID_KEY: merry-x-max
      ANYCABLE_REDIS_URL: redis://redis:6379/0
      ANYCABLE_RPC_HOST: anycable:50051
      ANYCABLE_DISABLE_DISCONNECT: 1
      ANYCABLE_DEBUG: ${ANYCABLE_DEBUG:-1}
    depends_on:
      redis:
        condition: service_healthy

  postgres:
    image: postgres:14
    volumes:
      - .psqlrc:/root/.psqlrc:ro
      - postgres:/var/lib/postgresql/data
      - history:/user/local/hist
    environment:
      PSQL_HISTFILE: /user/local/hist/.psql_history
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432
    healthcheck:
      test: pg_isready -U postgres -h 127.0.0.1
      interval: 5s

  redis:
    image: redis:6.2-alpine
    volumes:
      - redis:/data
    ports:
      - 6379
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 30

  chrome:
    # Works on Apple M1
    image: barrenechea/browserless:latest
    ports:
      - "3333:3333"
    # Mount application source code to support file uploading
    # (otherwise Chrome won't be able to find files).
    # NOTE: Make sure you use absolute paths in `#attach_file`.
    volumes:
      - ..:/app:cached
    environment:
      # By default, it uses 3000, which is typically used by Rails.
      PORT: 3333
      # Set connection timeout to avoid timeout exception during debugging
      # https://docs.browserless.io/docs/docker.html#connection-timeout
      CONNECTION_TIMEOUT: 600000

  rspec_system:
    <<: *backend
    environment:
      <<: *backend_environment
      APP_HOST: anycable.test
      ANYCABLE_RPC_HOST: 0.0.0.0:50051
      ANYCABLE_HTTP_BROADCAST_URL: http://ws.anycable.test:8090/_broadcast
      CABLE_URL: "ws://ws.anycable.test:8080/cable"
    ports:
      - '3000:3000'
      - '50051'
    depends_on:
      <<: *backend_depends_on
      chrome:
        condition: service_started
      ws_test:
        condition: service_started
    networks:
      default:
        aliases:
          - anycable.test

  ws_test:
    <<: *ws
    ports:
      - '8080'
    environment:
      <<: *ws_environment
      ANYCABLE_RPC_HOST: anycable.test:50051
    networks:
      default:
        aliases:
          - ws.anycable.test

volumes:
  postgres:
  bundle:
  node_modules:
  rails_cache:
  assets:
  history:
  redis:
  assets_builds:
